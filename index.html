    </header>

    <main class="p-6.5">
      <form class="flex flex-col gap-2 md:gap-4">
        <div class="flex flex-col gap-2 md:gap-4 items-center">
          <h1>Level</h1>
          <div
            class="grid justify-center grid-cols-[80px_75px_110px] md:grid-cols-[95px_85px_150px]"
          >
            <div>
              <label for="level">Lv</label>
              <input
                class="w-12 md:w-14"
                type="number"
                id="level"
                min="1"
                value="1"
              />
            </div>
            <div>
              <label for="level-percentage">%</label>
              <input
                class="w-12 md:w-14"
                type="number"
                id="level-percentage"
                min="0"
                max="99"
                value="0"
              />
            </div>
            <div>
              <label for="target-level">TargetLv</label>
              <input
                class="w-12 md:w-16"
                type="number"
                id="target-level"
                min="1"
              />
            </div>
          </div>
          <div>
            <p>
              <strong>Total XP required</strong>:
              <span class="font-mono" id="xp-required"></span>
            </p>
          </div>
        </div>

        <div class="flex flex-col justify-center items-center">
          <div class="radio-input">
            <label for="mq-ui">
              <input
                id="mq-ui"
                type="radio"
                name="ui-select"
                data-selector="1"
                checked
              />
              <span class="name">Main Quest</span>
            </label>
            <label for="npc-ui">
              <input
                id="npc-ui"
                type="radio"
                name="ui-select"
                data-selector="2"
              />
              <span class="name">NPC Quest</span>
            </label>
          </div>
        </div>

        <div
          id="npc-group"
          class="npc-group ui-group flex flex-col items-center justify-center gap-2 md:gap-4"
          style="display: none"
        >
          <h1 class="flex items-center gap-2">
            NPC Quest
            <svg
              id="quest-popup"
              class="fill-indigo-400 cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path
                d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
              />
            </svg>
          </h1>
          <div>
            <div
              class="flex flex-col items-center justify-between gap-2 md:gap-4"
            >
              <label for="quest-name">Quest</label>
              <select id="quest-name"></select>
            </div>
          </div>

          <div class="max-w-[300px] md:max-w-[450px] flex">
            <div class="flex justify-center items-center gap-2">
              <label for="quest-name">Exp</label>
              <input
                class="mr-2 md:mr-4 w-[95px]"
                type="number"
                id="quest-exp"
                min="0"
              />
            </div>
            <div class="flex justify-center items-center gap-2">
              <label for="quest-times">N° of Times</label>
              <input
                class="w-[70px]"
                type="number"
                id="quest-times"
                min="0"
                value="1"
              />
            </div>
          </div>

          <div>
            <p class="text-center">
              Repeat this quest
              <strong><span id="target-times"></span> times</strong> to reach
              target level
            </p>
            <p class="text-center">
              By doing this quest for
              <strong><span id="times-value"></span> times</strong>, you'll
              reach
              <strong>Level <span id="times-level"></span></strong>
            </p>
          </div>
        </div>

        <div
          id="mq-group"
          class="mq-group ui-group flex flex-col items-center justify-center gap-2 md:gap-4"
        >
          <h1>Main Quest</h1>
          <div
            class="grid grid-row-2 items-center justify-items-center gap-2 md:gap-4"
          >
            <label for="mq-from">From</label>
            <select id="mq-from"></select>
          </div>

          <div
            class="grid grid-row-2 items-center justify-items-center gap-2 md:gap-4"
          >
            <label for="mq-until">Until</label>
            <select id="mq-until"></select>
          </div>

          <div>
            <label
              class="flex items-center cursor-pointer"
              for="skip-venena"
              id="skip-venena-label"
            >
              <div class="checkbox-switch">
                <input
                  type="checkbox"
                  id="skip-venena"
                  checked
                  class="checkbox-switch-a checkbox-switch-b cursor-pointer"
                />
              </div>
              <span>Skip Pre-Venena Metacoenubia Fight</span>
            </label>
          </div>

          <div class="mb-1 md:mb-0">
            <label
              class="flex items-center cursor-pointer"
              for="multiple-mq"
              id="multiple-mq-label"
            >
              <div class="checkbox-switch">
                <input
                  type="checkbox"
                  id="multiple-mq"
                  class="checkbox-switch-a checkbox-switch-b cursor-pointer"
                />
              </div>
              <span>Spam Adventurer's Diaries</span>
            </label>
          </div>

          <div class="flex flex-col items-center text-center max-w-[500px]">
            <p class="font-mono mb-2 md:mb-4" id="mq-xp"></p>
            <p class="" id="mq-eval"></p>
            <p class="text-[#ff2121]" id="mq-startFrom"></p>
            <p class="font-bold" id="mq-or">OR</p>
            <p class="text-[#40ad00]" id="mq-stopAt"></p>
          </div>
        </div>

        <div
          id="mq-table"
          class="hidden mb-4 not-[hidden]:flex flex-col gap-2 md:gap-4 md:w-[450px] md:mx-auto"
        >
          <h1 class="text-center">Result</h1>
          <div id="mq-table-results">
            <div class="mq-table-grid" id="mq-table-header">
              <div>N°</div>
              <div style="text-align: left">Final Chapter</div>
              <div>Lv (%)</div>
            </div>
            <div class="mq-table-grid" id="mq-table-row">
              <div>1</div>
              <div style="text-align: left">A chapter</div>
              <div>255 (99%)</div>
            </div>
            <div class="mq-table-grid" id="mq-table-row">
              <div>2</div>
              <div style="text-align: left">A chapter</div>
              <div>300 (99%)</div>
            </div>
            <div class="mq-table-grid" id="mq-table-row">
              <div>3</div>
              <div style="text-align: left">A chapter</div>
              <div>350 (99%)</div>
            </div>
          </div>
        </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="/script.js"></script>
    </main>
  </body>
</html>
